<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>FrontCloudCamp</title>
  </head>
  <body>
    <div class="global-wrapper">
      <header>
        <div class="my-info">
          <div class="my-icon">
            <p>BZ</p>
          </div>
          <h2>Boris Zasimov</h2>
          <nav class="my-links">
            <ul>
              <li class="tg-link">
                <img src="../assets/folder-icon.svg" />
                <a>Telegram</a>
              </li>
              <li class="github-link">
                <img src="../assets/folder-icon.svg" />
                <a>GitHub</a>
              </li>
              <li class="resume-link">
                <img src="../assets/folder-icon.svg" />
                <a>Resume</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <form action="../create/create.html">
          <label for="phoneNumber">Номер Телефона</label>
          <input
            id="phoneNumber"
            type="tel"
            placeholder="+7 (900) 000-00-00"
            required
          />
          <label for="emailAddress">Email</label>
          <input
            id="emailAddress"
            type="email"
            placeholder="tim.jennings@example.com"
            required
          />
          <button id="button-start">Начать</button>
        </form>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
